<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reto_1_from_jcruz</title>
    <link rel="stylesheet" href="estilos1.css">
</head>
<body>
    <header>
        <h1>CREA TU CUENTA</h1>
    </header>
    <main>
        <h2>Primer paso</h2>
        <form action="">
            <div>
             <fieldset>
                <legend>Ingresa tu email</legend>
                 <label for="email"></label>
                     <input type="email" placeholder="email" required  
                      pattern="[A-Z a-z 0-9]{1,}@[A-Z a-z 0-9]{1,}.[A-Z a-z]{2,}.">
             </fieldset>
            </div>
            <div>
                <fieldset>
                   <legend>Crea una contraseña</legend>
                    <label for="contraseña"></label>
                        <input type="password" placeholder="Ingresa tu contraseña" required>
                </fieldset>
            </div>
            <div>
                <fieldset>
                   <legend class="legend">Repite la contraseña</legend>
                    <label for="contraseña"></label>
                        <input type="password" placeholder="Repite tu contraseña" required>
                </fieldset>
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar" >
            </div>
        
        </form> 
    </main>
</body>
</html>
